                    <input type="radio" name="Trennen" id="DanachTrennen">

            </form>
            <div>
                <h2>Ausgabe</h2>

                <p id="outputVor">___</p>
                <h3>Hinterer Teil</h3>
                <p id="outputDanach">___</p>
            </div>
        </section>
    </sect>
    
    <script src="./assets/javascript/main.js"></script>
